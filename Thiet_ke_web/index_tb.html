<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>table</title>
</head>
<body>

    <table align = "center" border = "1" cellspacing="0" cellpadding="10">

            <td style="background-color:rgb(103, 144, 255);;" align="center" rowspan = "2">Xếp loại</td>
        </tr> 
        <tr>
            <td style="background-color:rgb(103, 144, 255);" align="center">Nam</td>
            <td style="background-color:rgb(103, 144, 255);" align="center">Nữ</td>
        </tr>
        <tr>
            <td>Lê Thanh Xuân</td>
            <td><br></td>
            <td align="center">1989</td>
            <td align="center">8.8</td>

        </tr>
        <tr>
            <td>Phan Thế Hạ</td>
            <td align="center">1988</td>
            <td><br></td>
            <td align="center">7.5</td>

        <tr>
            <td>Trần Hỏa Thu</td>

            <td align="center">1990</td>
            <td align="center">9.5</td>

        </tr>
        <tr>
            <td>Lưu Thế Mạc</td>
            <td align="center">1991</td>
            <td><br></td>
            <td align="center">5.5</td>
            <td align="center">Trung bình</td>
        </tr>
        <tr>
            <td colspan = "3">Tổng số sinh viên đạt:</td>
            <td align="right" colspan="3">3 sinh viên</td>
        </tr>
    </table>
</body>
</html>
