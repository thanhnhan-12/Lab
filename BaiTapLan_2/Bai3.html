<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="15">
		<thead>
			<th> 1 </th>
			<th colspan="2"> 2 </th>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2"> 3 </td>
				<td> 4 </td>
				<td> 5 </td>
			</tr>
			<tr>
				<td> 6 </td>
				<td> 7 </td>
			</tr>
			<tr>
				<td> 8 </td>
				<td> 9 </td>
				<td> 10 </td>
			</tr>
		</tbody>


	</table>
</body>
</html>
